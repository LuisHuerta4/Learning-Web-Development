<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container">

      <div class="row">
        <div type="button" id="Top-Left" class="btn"></div>
        <div type="button" id="Top-Mid" class="btn"></div>
        <div type="button" id="Top-Right" class="btn"></div>
      </div>

      <div class="row">
        <div type="button" id="Mid-Left" class="btn"></div>
        <div type="button" id="Mid-Mid" class="btn"></div>
        <div type="button" id="Mid-Right" class="btn"></div>
      </div>

      <div class="row">
        <div type="button" id="Bot-Left" class="btn"></div>
        <div type="button" id="Bot-Mid" class="btn"></div>
        <div type="button" id="But-Right" class="btn"></div>
      </div>
      
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
